<!doctype html>
<html data-ng-app="eventsApp">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Event Registration</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
      <div class="container">
      <div class="navbar">
          <div class="navbar-inner">
              <ul class="nav">

              </ul>
          </div>
      </div>
        <div data-ng-controller="EventController">
            <img data-ng-src="{{event.imageUrl}}" alt="{{event.name}}">
            <div class="row">
                <div class="span11">
                    <h2>{{event.name}}</h2>
                </div>
            </div>
            <div class="row">
                <div class="span3">
                    <div><strong>Date</strong>{{event.date}} </div>
                    <div><strong>Date</strong>{{event.time}} </div>
                </div>
                <div class="span4">
                    <address>
                        <strong>Address:</strong>
                        {{event.location.address}} <br>
                        {{event.location.city}} <br>
                        {{event.location.state}}
                    </address>
                </div>
            </div>
            <hr>
            <h3>Sessions</h3>
            <ul class="thumbnails">
                <li data-ng-repeat="session in event.sessions">
                    <div class="row session">
                        <div class="span0 well votingWidget">
                            <div class="votingButton" data-ng-click="upVoteSession(session)">
                                <i class="icon-chevron-up icon-white"></i>
                            </div>
                            <div class="badge badge-inverse">
                                <div>{{session.upvoteCount}}</div>
                            </div>
                            <div class="votingButton" data-ng-click="downVoteSession(session)">
                                <i class="icon-chevron-down"></i>
                            </div>
                        </div>
                        <div class="span9 well">
                            <h4 class="well-title">
                                {{session.name}}
                            </h4>
                            <h6>
                                {{session.creatorName}}
                            </h6>
                            <span>
                                Duration: {{session.duration}}
                            </span>
                            <span>
                                Level: {{session.level}}
                            </span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
      </div>
        <script src="/lib/jquery.min.js"></script>
        <script src="/lib/underscore-1.4.4.min.js"></script>
        <script src="/lib/bootstrap.min.js"></script>
        <script src="/lib/angular/angular.js"></script>
        <script src="/js/app.js"></script>
        <script src="/js/controllers/EventController.js"></script>
    </body>
</html>
